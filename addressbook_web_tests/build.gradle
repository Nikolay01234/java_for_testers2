plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.38.0'
    testImplementation 'org.jcommander:jcommander:2.0'
}

test {
    useJUnitPlatform()
    // Значение свойства указываемое для сборщика пробрасывается
    // Это значение теперь сделано системным свойством для запускаемых тестов
    if (project.hasProperty("browser")){
        systemProperty("browser", project.property("browser"))
    }
}